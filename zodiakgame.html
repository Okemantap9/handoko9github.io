<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Zodiak</title>
    <script>
        function cekZodiak() {
            var tanggal = parseInt(document.getElementById("tanggal").value);
            var bulan = parseInt(document.getElementById("bulan").value);

            var zodiak;
            var ramalan; // Deklarasi variabel ramalan

            if ((bulan == 1 && tanggal >= 20) || (bulan == 2 && tanggal <= 18)) {
                zodiak = "Aquarius";
                ramalan = "Anda akan mengalami perubahan besar dalam hidup Anda.";
            } else if ((bulan == 2 && tanggal >= 19) || (bulan == 3 && tanggal <= 20)) {
                zodiak = "Pisces";
                ramalan = "Keuangan Anda akan stabil dalam waktu dekat.";
            } else if ((bulan == 3 && tanggal >= 21) || (bulan == 4 && tanggal <= 19)) {
                zodiak = "Aries";
                ramalan = "Cinta akan datang kepada Anda dalam waktu dekat.";
            } else if ((bulan == 4 && tanggal >= 20) || (bulan == 5 && tanggal <= 20)) {
                zodiak = "Taurus";
                ramalan = "Kesehatan Anda perlu diperhatikan, jangan abaikan tanda-tanda kelelahan.";
            } else if ((bulan == 5 && tanggal >= 21) || (bulan == 6 && tanggal <= 20)) {
                zodiak = "Gemini";
                ramalan = "Anda akan mendapatkan kesempatan untuk mengembangkan bakat Anda.";
            } else if ((bulan == 6 && tanggal >= 21) || (bulan == 7 && tanggal <= 22)) {
                zodiak = "Cancer";
                ramalan = "Keberuntungan akan menghampiri Anda dalam pekerjaan.";
            } else if ((bulan == 7 && tanggal >= 23) || (bulan == 8 && tanggal <= 22)) {
                zodiak = "Leo";
                ramalan = "Hubungan Anda dengan orang-orang terdekat akan semakin erat.";
            } else if ((bulan == 8 && tanggal >= 23) || (bulan == 9 && tanggal <= 22)) {
                zodiak = "Virgo";
                ramalan = "Pekerjaan Anda akan mendapat pujian dari atasan.";
            } else if ((bulan == 9 && tanggal >= 23) || (bulan == 10 && tanggal <= 22)) {
                zodiak = "Libra";
                ramalan = "Kreativitas Anda akan mencapai puncaknya bulan ini.";
            } else if ((bulan == 10 && tanggal >= 23) || (bulan == 11 && tanggal <= 21)) {
                zodiak = "Scorpio";
                ramalan = "Anda akan mendapat keberuntungan besar dalam hal keuangan.";
            } else if ((bulan == 11 && tanggal >= 22) || (bulan == 12 && tanggal <= 21)) {
                zodiak = "Sagitarius";
                ramalan = "Waktu yang tepat untuk merencanakan liburan bersama keluarga.";
            } else {
                zodiak = "Capricorn";
                ramalan = "Anda akan menghadapi tantangan besar, tetapi Anda akan mampu mengatasinya.";
            }

            document.getElementById("hasil").innerHTML = "Zodiak: " + zodiak + "<br>" + "Ramalan: " + ramalan;
        }
    </script>
</head>
<body>
    <h2>Game Zodiak</h2>
    <form>
        Tanggal: <input type="text" id="tanggal"><br>
        Bulan: 
        <select id="bulan">
            <option value="1">Januari</option>
            <option value="2">Februari</option>
            <option value="3">Maret</option>
            <option value="4">April</option>
            <option value="5">Mei</option>
            <option value="6">Juni</option>
            <option value="7">Juli</option>
            <option value="8">Agustus</option>
            <option value="9">September</option>
            <option value="10">Oktober</option>
            <option value="11">November</option>
            <option value="12">Desember</option>
        </select><br>
        <button type="button" onclick="cekZodiak()">Cek Zodiak</button>
    </form>
    <div id="hasil"></div>
</body>
</html>
