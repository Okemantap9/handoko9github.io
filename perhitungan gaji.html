<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Gaji</title>
    <script>
        function hitungGajiTotal() {
            // Gaji pokok per hari
            var gajiPerHari = 50000;

            // Mendapatkan nilai input dari form
            var jamKerja = parseInt(document.getElementById("jam_kerja").value);
            var jamLembur = parseInt(document.getElementById("jam_lembur").value);

            // Gaji lembur per jam
            var gajiLemburPerJam = (jamLembur >= 3) ? 35000 : 25000;

            // Menghitung gaji lembur
            var gajiLembur = gajiLemburPerJam * jamLembur;

            // Bonus uang makan per hari jika jumlah jam kerja >= 20, dikali jumlah jam kerja
            var bonusMakan = (jamKerja >= 20) ? 5000 * jamKerja : 0;

            // Menghitung total gaji
            var totalGaji = (gajiPerHari * jamKerja) + gajiLembur + bonusMakan;

            // Menampilkan hasil perhitungan
            document.getElementById("hasil").innerHTML = "Total Gaji: Rp " + totalGaji.toLocaleString('id-ID');
        }
    </script>
</head>
<body>
    <h2>Perhitungan Gaji</h2>
    <form>
        Jumlah Jam Kerja: <input type="text" id="jam_kerja"><br>
        Jumlah Jam Lembur: <input type="text" id="jam_lembur"><br>
        <input type="button" value="Hitung Gaji Total" onclick="hitungGajiTotal()">
    </form>
    <div id="hasil"></div>
</body>
</html>
